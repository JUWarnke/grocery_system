<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link th:href="@{/styles/style.css}" rel="stylesheet">

</head>
<body>

<div class="header">
    <div>
        <h1> Groceries </h1>
    </div>

    <div class="nav">
        <a class="header_link" th:href="@{/groceries}"> Groceries </a>
        <a class="header_link" th:href="@{/brands}"> Brands </a>
        <a class="header_link" th:href="@{/stores}"> Stores </a>
    </div>

</div>

<div class="container">

    <div class="text-center pt-3">
        <h2> Brands </h2>
    </div>

</div>

<div class="container">

    <div class="form-container">

        <form th:action="@{/brands/add}" th:object="${addBrand}"  method="post">
            <div class="form-group">
                <label for="brandName">Brand Name</label>
                <input required type="text" th:field="*{name}"  class="form-control" id="brandName" placeholder="Enter name of Brand">
            </div>
            <div class="form-group">
                <label for="storeName">Store name</label>
                <select required class="form-control" th:field="*{storeId}" id="storeName">
                    <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.getName()}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary submit-button">Add Brand</button>
        </form>

    </div>

</div>


<table class="table table-striped table-hover groceryTable">
    <thead>
    <tr class="text-center">
        <th> Brand ID</th>
        <th> Brand</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${brands.isEmpty()}">
        <td colspan="2"> No Brands Available</td>
    </tr>
    <tr th:each="brand : ${brands}" class="text-center">
        <td><span th:text="${brand.getId()}"> id </span></td>
        <td><span th:text="${brand.getName()}"> brand_name </span></td>

    </tr>
    </tbody>
</table>

</body>
</html>
