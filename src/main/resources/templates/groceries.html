<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link th:href="@{/styles/style.css}" rel="stylesheet">

</head>
<body>

<div class="header">
    <div>
        <h1> Groceries </h1>
    </div>

    <div class="nav">
        <a class="header_link" th:href="@{/groceries}"> Groceries </a>
        <a class="header_link" th:href="@{/brands}"> Brands </a>
        <a class="header_link" th:href="@{/stores}"> Stores </a>
    </div>

</div>

<form method="post" th:action="@{/groceries}" th:object="${groceryInfo}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" placeholder="Enter First Name" required type="text" th:field="*{firstName}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" placeholder="Enter Last Name" required type="text" th:field="*{lastName}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required th:field="*{role}" class="form-control ">
            <option value="" hidden>Select a role</option>
            <option th:each="role : ${T(com.springhow.examples.springboot.thymeleaf.domain.entities.Role).values()}"
                    th:value="${role}"
                    th:text="${role}">
            </option>
        </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Create User">
</form>


<table class="table table-striped table-hover groceryTable">
    <thead>
    <tr class="text-center">
        <th> Grocery</th>
        <th> Brand</th>
        <th> Price</th>
        <th> Quantity</th>
        <th> Store</th>
        <th> last bought</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${groceries.empty}">
        <td colspan="2"> No Groceries Available</td>
    </tr>
    <tr th:each="grocery : ${groceries}" class="text-center">
        <td><span th:text="${grocery.getName()}"> name </span></td>
        <td><span th:text="${grocery.getBrand().getName()}"> brand_name </span></td>
        <td><span th:text="${grocery.getPrice()} + 'â‚¬'"> price </span></td>
        <td><span th:text="${grocery.getQuantity()}"> quantity </span></td>
        <td><span th:text="${grocery.getStore().getName()}"> Store </span></td>
        <td><span th:text="${grocery.getLastBought()}"> last_bought </span></td>

    </tr>
    </tbody>
</table>

</body>
</html>
