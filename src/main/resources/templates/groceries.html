<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link th:href="@{/styles/style.css}" rel="stylesheet">

</head>
<body>

<div class="header">
    <div>
        <h1> Groceries </h1>
    </div>

    <div class="nav">
        <a class="header_link" th:href="@{/groceries}"> Groceries </a>
        <a class="header_link" th:href="@{/brands}"> Brands </a>
        <a class="header_link" th:href="@{/stores}"> Stores </a>
    </div>

</div>

<div class="container">

    <div class="text-center pt-3">
        <h2> Groceries </h2>
    </div>

</div>

<div class="container">

    <div class="form-container">

        <form th:object="${grocery}" th:action="@{groceries/add}"  method="post">
            <div class="form-group">
                <label for="groceryName">Grocery Name</label>
                <input required type="text" th:field="*{name}"  class="form-control" id="groceryName" placeholder="Enter name of Grocery">
            </div>
            <div class="form-group">
                <label for="brandName">Brand Name</label>
                <select required class="form-control" th:field="*{brand}"  id="brandName" placeholder="Enter brand name">
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.getName()}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input required type="number" th:field="*{price}" step="0.01" class="form-control" id="price" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input required type="number" th:field="*{quantity}" step="1" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>
            <div class="form-group">
                <label for="storeName">Store name</label>
                <select required class="form-control" th:field="*{store}" id="storeName" placeholder="Enter store name">
                    <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.getName()}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="lastBought">Last bought</label>
                <input required type="date" th:field="*{lastBought}" th:value="${#dates.format(#dates.createToday(), 'dd.MM.yyyy')}"
                       class="form-control" id="lastBought">
            </div>
            <button type="submit" class="btn btn-primary submit-button">Add Grocery</button>
        </form>

    </div>

</div>

<table class="table table-striped table-hover groceryTable">
    <thead>
    <tr class="text-center">
        <th> Grocery</th>
        <th> Brand</th>
        <th> Price</th>
        <th> Quantity</th>
        <th> Store</th>
        <th> last bought</th>
        <th> Edit</th>
        <th> Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${groceries.isEmpty()}">
        <td colspan="2"> No Groceries Available</td>
    </tr>
    <tr th:each="grocery : ${groceries}" class="text-center">
        <td><span th:text="${grocery.getName()}" th:name="groceryName"> name </span></td>
        <td><span th:text="${grocery.getBrand().getName()}"> brand_name </span></td>
        <td><span th:text="${grocery.getPrice()} + 'â‚¬'"> price </span></td>
        <td><span th:text="${grocery.getQuantity()}"> quantity </span></td>
        <td><span th:text="${grocery.getStore().getName()}"> Store </span></td>
        <td><span th:text="${grocery.getLastBought()}"> last_bought </span></td>
        <td><button type="submit" class="btn btn-primary edit-button">Edit</button></td>
        <td>
            <form th:action="@{/groceries/delete/{id}(id = ${grocery.getId()})}">
                <button type="submit"  class="btn btn-primary edit-button">Delete</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>

</div>


</html>
