<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link th:href="@{/styles/style.css}" rel="stylesheet">

</head>
<body>

<div class="header">
    <div>
        <h1> Groceries </h1>
    </div>

    <div class="nav">
        <a class="header_link" th:href="@{/groceries}"> Groceries </a>
        <a class="header_link" th:href="@{/brands}"> Brands </a>
        <a class="header_link" th:href="@{/stores}"> Stores </a>
    </div>

</div>

<div class="container">

    <div class="text-center pt-3">
        <h2> Groceries </h2>
    </div>

</div>

<div class="container">

    <div class="form-container">

        <form>
            <div class="form-group">
                <label for="groceryName">Grocery Name</label>
                <input type="text" class="form-control" id="groceryName" placeholder="Enter name of Grocery">
            </div>
            <div class="form-group">
                <label for="brandName">Brand Name</label>
                <input type="text" class="form-control" id="brandName" placeholder="Enter brand name">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" step="1" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>
            <div class="form-group">
                <label for="storeName">Store name</label>
                <select class="form-control" id="storeName" placeholder="Enter store name"></select>
            </div>
            <div class="form-group">
                <label for="lastBought">Last bought</label>
                <input type="date" class="form-control" id="lastBought">
            </div>
            <button type="submit" class="btn btn-primary submit-button">Add Grocery</button>
        </form>

    </div>

    <table class="table table-striped table-hover groceryTable">
        <thead>
        <tr class="text-center">
            <th> Grocery</th>
            <th> Brand</th>
            <th> Price</th>
            <th> Quantity</th>
            <th> Store</th>
            <th> last bought</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${groceries.empty}">
            <td colspan="2"> No Groceries Available</td>
        </tr>
        <tr th:each="grocery : ${groceries}" class="text-center">
            <td><span th:text="${grocery.getName()}"> name </span></td>
            <td><span th:text="${grocery.getBrand().getName()}"> brand_name </span></td>
            <td><span th:text="${grocery.getPrice()} + 'â‚¬'"> price </span></td>
            <td><span th:text="${grocery.getQuantity()}"> quantity </span></td>
            <td><span th:text="${grocery.getStore().getName()}"> Store </span></td>
            <td><span th:text="${grocery.getLastBought()}"> last_bought </span></td>

        </tr>
        </tbody>
    </table>

</div>

</body>

</div>


</html>
